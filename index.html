<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Wind Tattoo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="navAbout"><a href="#">SOBRE NÓS</a></li>
          <li class="navTattooArtists"><a href="#instagram">TATUADORES</a></li>
          <li class="navLocation"><a href="#map">LOCALIZAÇÃO</a></li>
          <li class="navNewsletter"><a href="#newsletter">NEWSLETTER</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="bannerContainer">
        <div class="lettersContainer">OWT</div>
      </section>

      <section class="instagramContainer">
        <div id="instagram">
          <div id="zk" class="portfolio">ZK</div>
          <div id="ninja" class="portfolio">NINJA</div>
          <div id="felipe" class="portfolio">FELIPE</div>
        </div>
      </section>

      <section class="mapContainer">
        <div id="map"></div>
      </section>

      <section class="newsletterContainer">
        <div id="newsletter">
          <form action="submit">
            <input
              class="input"
              type="email"
              placeholder="Receba nossa newsletter."
            />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright 2022 © Todos os direitos reservados.</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
