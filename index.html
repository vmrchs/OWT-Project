<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Wind Tattoo</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav id="navBar">
        <ul>
          <li class="navAbout">SOBRE NÓS</li>
          <li class="navTattooArtists">TATUADORES</li>
          <li class="navLocation">LOCALIZAÇÃO</li>
          <li class="navNewsletter">NEWSLETTER</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="bannerContainer">
        <section id="banner"></section>
      </div>
      <div class="instagramContainer">
        <section id="instagram">
          <section id="zk" class="portfolio"></section>
          <section id="ninja" class="portfolio"></section>
          <section id="felipe" class="portfolio"></section>
        </section>
      </div>
      <div class="mapContainer">
        <section id="map"></section>
      </div>
      <div class="newsletterContainer">
        <section id="newsletter">
          <form action="submit">
            <input
              class="input"
              type="email"
              placeholder="Receba nossa newsletter."
            />
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>Copyright 2022 © Todos os direitos reservados.</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
